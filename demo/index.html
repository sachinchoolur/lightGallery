<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Gallery With Auto Slide and Loop</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet"  href="../light-gallery/css/lightGallery.css"/>
    <style>
    	ul{
			list-style: none outside none;
		    padding-left: 0;
		}
		.gallery li {
			display: block;
			float: left;
			height: 100px;
			margin-bottom: 6px;
			margin-right: 6px;
			width: 100px;
		}
		.gallery li a {
			height: 100px;
			width: 100px;
		}
		.gallery li a img {
			max-width: 100px;
		}
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.12/jquery.mousewheel.min.js"></script>
    <script src="../light-gallery/js/lightGallery.js"></script>
    <script>
    	 $(document).ready(function() {
			$("#light-gallery").lightGallery();
		});
    </script>
</head>
<body>
	<ul id="light-gallery" class="gallery">
        <li data-src="img1.jpg">
        	<a href="#">
            <img src="thumb1.jpg" />
            </a>
        </li>
        <li data-src="img2.jpg" >
        	<a href="#">
            <img src="thumb2.jpg" />
            </a>
        </li>
        <li data-src="img3.jpg">
        	<a href="#">
            <img src="thumb3.jpg" />
            </a>
        </li>
        <li data-src="img4.jpg" >
        	<a href="#">
            <img src="thumb4.jpg" />
            </a>
        </li>

    </ul>
</body>
